id: example
root: example/ #should ideally be an absolute path!
language: en
ucto: /home/proycon/env/etc/ucto/tokconfig-en
threads: 1
modules:
    - id: errorlist
      delimiter: space
      module: gecco.modules.errorlist.WordErrorListModule
      models:
        - models/errorlist.txt
      servers:
         - host: 127.0.0.1
           port: 12345
    - id: conf_thenthan
      module: gecco.modules.confusibles.TIMBLWordConfusibleModule
      class: confusion
      confusibles: [then,than]
      leftcontext: 3
      rightcontext: 3
      algorithm: IB1
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/conf_thenthan.ibase
      servers:
        - host: 127.0.0.1
          port: 12346
    - id: lexicon
      module: gecco.modules.lexicon.ColibriLexiconModule
      class: worderror
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/lexicon.colibri.patternmodel
 
       

