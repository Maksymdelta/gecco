id: example
root: example/ #should ideally be an absolute path!
language: en
threads: 1
modules:
    - id: errorlist
      delimiter: space
      module: gecco.modules.errorlist.WordErrorListModule
      models:
        - models/errorlist.txt
      servers:
         - host: 127.0.0.1
           port: 12345
    - id: conf_thenthan
      module: gecco.modules.confusibles.TIMBLWordConfusibleModule
      confusibles: [then,than]
      leftcontext: 3
      rightcontext: 3
      algorithm: IB1
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/conf_thenthan.ibase
      servers:
        - host: 127.0.0.1
          port: 12346
    - id: lm
      module: gecco.modules.lm.TIMBLLMModule
      threshold: 0.9
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/lm.ibase
      servers:
        - host: 127.0.0.1
          port: 12344
    - id: lexicon
      module: gecco.modules.lexicon.ColibriLexiconModule
      freqthreshold: 20
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/lexicon.colibri.patternmodel
      servers:
        - host: 127.0.0.1
          port: 12347
    - id: aspell
      module: gecco.modules.lexicon.AspellModule
      freqthreshold: 20
      language: en
      servers:
        - host: 127.0.0.1
          port: 12343
    - id: runon
      module: gecco.modules.spacing.RunOnModule
      freqthreshold: 10
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/spacing.colibri.patternmodel
      servers:
        - host: 127.0.0.1
          port: 12348
    - id: splits
      module: gecco.modules.spacing.SplitModule
      freqthreshold: 10
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/spacing.colibri.patternmodel
      servers:
        - host: 127.0.0.1
          port: 12349
    - id: puncrecase
      module: gecco.modules.puncrecase.TIMBLPuncRecaseModule
      deletionthreshold: 0.95
      insertionthreshold: 0.5
      sources:
        - sources/europarl250k.txt.bz2
      models:
        - models/puncrecase.ibase
      servers:
        - host: 127.0.0.1
          port: 12350
    - id: conf_participle
      module: gecco.modules.confusibles.TIMBLSuffixConfusibleModule
      suffixes: [ed,ing]
      leftcontext: 3
      rightcontext: 3
      freqthreshold: 20
      maxlength: 25
      minlength: 5
      algorithm: IB1
      sources:
        - sources/europarl250k.txt.bz2
        - sources/europarl250k.txt.bz2
      models:
        - models/conf_participle.lst
        - models/conf_participle.ibase
      servers:
        - host: 127.0.0.1
          port: 12351
        

